<div class="container">
<form #userForm="ngForm">
    <div class="user-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name" [(ngModel)]="user.name" required />
    </div>

    <div class="user-data">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Enter age" [(ngModel)]="user.age" required />
    </div>

    <div class="user-data">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter Address" [(ngModel)]="user.address"
            required />
    </div>

    <div class="user-data">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter Email" [(ngModel)]="user.email" required />
    </div>

    <button type="submit" (click)="addData()">Add Data</button>
    <button type="submit" (click)="updateData()">Update Data</button>

</form>

<hr>

<div class="table">
    <table class="user-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userData; let i = index">
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <button (click)="editUser(user,i )">Edit</button>
                    <button (click)="deleteUser(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
